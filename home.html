<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game | HT</title>
    <link rel="stylesheet" href="./css/css-reset.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <!-- Ubuntu font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- End -->
  </head>
  <body>
    <div class="popup-panel" id="button-container">
      <div>
        <button id="game-start-btn">Start</button>
      </div>
    </div>
    <div class="popup-panel" id="game-over-options">
      <span>Game over !!!</span>
      <button>
        <img
          src="https://img.icons8.com/ios-glyphs/100/ffffff/replay.png"
          alt="Replay"
        />
      </button>
    </div>
    <div class="popup-panel" id="winning-panel">
      <span>You Won ...</span>
      <button>
        <img
          src="https://img.icons8.com/ios-glyphs/100/ffffff/replay.png"
          alt="Replay"
        />
      </button>
    </div>
    <div class="popup-panel close" id="settings-panel">
      <button id="close-settings-popup">
        <span></span>
      </button>
      <form>
        <div>Speed :</div>
        <input type="range" id="range" min="5" max="10" step="1" value="6" />
      </form>
      <button id="save-settings">Save</button>
    </div>

    <h1>Snake game</h1>
    <div id="container">
      <header>
        <div class="score">
          <div class="food" id="food"></div>
          <div scoreDisplayArea>0</div>
        </div>
        <div id="sound-state">
          <button>
            <img
              src="https://img.icons8.com/ios-filled/100/ffffff/room-sound.png"
              alt="Sound on"
              id="sound-on-icon"
            />
            <img
              src="https://img.icons8.com/ios-filled/100/ffffff/mute--v1.png"
              alt="Sound off"
              id="sound-off-icon"
            />
          </button>
          <button id="settings">
            <img
              src="https://img.icons8.com/material-rounded/100/ffffff/settings.png"
              alt="Settings"
            />
          </button>
        </div>
      </header>
      <main>
        <section id="game-display-area"></section>
      </main>
    </div>

    <audio
      id="eating-apple-audio"
      src="./recourses/eatingApple.mp3"
      hidden
    ></audio>
    <audio id="click-audio" src="./recourses/click.wav" hidden></audio>
    <audio src="./recourses/gameOver.wav" id="game-over-audio" hidden></audio>
    <audio src="./recourses/winning.wav" id="winning-audio" hidden></audio>

    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/settings.js" type="module" defer></script>
  </body>
</html>
